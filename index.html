<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Quotes</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.css">
</head>
<body>

    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-11 mx-auto col-md-6 quote-container p-5">
                <button class="text-capitalize my-4 d-block mx-auto" id="generate-btn">Generate Quote</button>

                <h3 class="text-muted"><span class="quote-icon mr-3"><i class="fas fa-quote-left fa-3x"></i></span><span id="quote">There are no limits to what you can achieve except the limit you put in your thinking
               </span></h3>
               <h5 class="text-right text-capitalize author">-<span class="quote-author ml-3">Brian Tracy</span></h5>
            </div>
        </div>
    </div>


    
    <!-- jquery  -->
    <!-- boostrap js -->
    <!-- custom js -->
    <script src="js/jquery3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
